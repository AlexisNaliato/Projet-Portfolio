<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <script src="/scripts/app.js" defer></script>
    <script src="/scripts/animation.js" defer></script>
    <title>Orgris_Draw - Contact</title>
</head>
    <body>
        <header>
            <nav>
                <a  class="return_menu" href="index.html">
                 <img src="/images/logo.png" alt="logo Orgris">
                </a>
                <div class="nav_container">
                    <div  class="bar1"></div>
                    <div  class="bar2"></div>
                    <div  class="bar3"></div>
                </div>
    
                <div id="myNav" class="overlay">
                    <div class="overlay-content">
                        <a href="services.html">Services</a>
                        <a href="galerie.html">Galerie</a>
                        <a href="contact.html">Contact</a>
                      </div>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="form_container">
                    <div class="showForm">
                        <button>Parlons de votre Projet !</button>
                    </div>
                    <div class="form_content hide">
                    <form novalidate>
                        <label  for="nom">Nom :</label>
                            <input class="form-hide" type="text" id="nom" name="nom" placeholder="Votre nom ...">
                       
                        <label  for="prenom">Prénom :</label>
                            <input class="form-hide " type="text" id="prenom" name="prenom" placeholder="Votre prénom ...">
                        
                        <label  for="mail">Email :</label>
                            <input class="form-hide " type="email" id="email" name="mail" placeholder="Votre email ...">

                        <label  for="textarea">Sujet :</label>     
                            <textarea class="form-hide " id="textarea" name="textarea" placeholder="Decrivez votre projet en quelques phrases"></textarea>

                        <input  class="form-hide" type="submit" value="Envoyer !">
                    </form>
                </div>
            </div>
            </section>
        </main>
        <footer class="hidden">
     
            <img src="/images/O.png" alt="logo Orgris">
            
            <div class="logo_reseaux">
              <a target="_blank" href="https://www.instagram.com/orgris_draw/" ><img src="/images/instagram.png" alt="logo reseaux"></a>
              <a target="_blank" href="https://www.linkedin.com/in/alexis-naliato/" ><img src="/images/linkedin1.png" alt="logo reseaux"></a>
              <a target="_blank" href="https://www.pinterest.fr/Orgris_Draw/" ><img src="/images/pinterest1.png"alt="logo reseaux"></a>
            </div>
        </footer>
    </body>
</html>
